<!DOCTYPE html>

<html>

<head lang="en">
	<meta charset="utf-8">
	<title>Visualization Universe</title>

	<!-- D3 Library --> <script src="lib/d3.v4.min.js"></script>
    <!-- D3-Tip --> <script src="lib/d3-tip.js"></script>
	<!-- Google Fonts --> <link href="styles/google-fonts.css" rel="stylesheet"> 
  	<!-- Ajax -->   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<!-- Bootstrap--> <script src="lib/bootstrap.min.js"></script> <link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/app.css"/>
</head>


<body>
	<div class="col-md-10 col-md-offset-1">
		<h1>Visualization Universe</h1>

		<div id="charts" class="col-md-12 type">
		<h2>Charts</h2>
		<div class="col-md-12">
		sort by
			<button type="button" id="alphabetizecharts">name</button>
			<button type="button" id="volumecharts">search volume</button>
			<button type="button" id="deltacharts">change in search volume</button>
		</div>
		</div>

		<div id="books" class="col-md-12 type">
		<h2>Books</h2>
		<div class="col-md-12">
		sort by
			<button type="button" id="alphabetizebooks">name</button>
			<button type="button" id="volumebooks">search volume</button>
			<button type="button" id="deltabooks">change in search volume</button>
		</div>
		</div>

		<div id="people" class="col-md-12 type">
		<h2>People</h2>
		<div class="col-md-12">
		sort by
			<button type="button" id="alphabetizepeople">name</button>
			<button type="button" id="volumepeople">search volume</button>
			<button type="button" id="deltapeople">change in search volume</button>
		</div>
		</div>

		<div id="tools" class="col-md-12 type">
		<h2>Tools</h2>
		<div class="col-md-12">
		sort by
			<button type="button" id="alphabetizetools">name</button>
			<button type="button" id="volumetools">search volume</button>
			<button type="button" id="deltatools">change in search volume</button>
		</div>
		</div>

	</div>
</body>


	<script src="javascript/app.js"></script>
	<script src="lib/vivus.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.2.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script src="lib/jquery.poptrox.min.js"></script>
	<script src="lib/skel.min.js"></script>
	<script src="javascript/util.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="javascript/main.js"></script>
</html>
